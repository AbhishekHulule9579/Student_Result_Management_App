<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1554415707-6e8cfc93fe23?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;

			background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.85);
        }
        .card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 500px;">
        <div class="card shadow rounded-4">
            <div class="card-header text-center bg-primary text-white">
                <h4 class="mb-0">Create an Account</h4>
            </div>
            <div class="card-body">
                <!-- ✅ Success message -->
                <div th:if="${succmsg}" class="alert alert-success" th:text="${succmsg}"></div>

                <!-- ❌ Error message -->
                <div th:if="${errMsg}" class="alert alert-danger" th:text="${errMsg}"></div>

                <form th:action="@{/register}" method="post" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Choose a password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? <a th:href="@{/login}">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
