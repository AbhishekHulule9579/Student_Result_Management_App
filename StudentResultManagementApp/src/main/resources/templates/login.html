<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1554415707-6e8cfc93fe23?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;

			background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-card h4 {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            border-color: #86b7fe;
        }

        .btn-3d {
            box-shadow: 0 4px 0 #0056b3;
            transition: all 0.15s ease-in-out;
        }

        .btn-3d:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #004080;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h4>üîê User Login</h4>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-3d">Login</button>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/forgot-password}">Forgot Password?</a>
        </div>

        <div class="text-center text-muted mt-3">
            New user? <a th:href="@{/register}">Register here</a>
        </div>
    </div>
</body>
</html>
