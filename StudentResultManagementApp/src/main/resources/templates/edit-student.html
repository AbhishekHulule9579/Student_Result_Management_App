<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1577896851231-70ef18881754?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      padding: 30px;
      width: 100%;
      max-width: 500px;
    }

    .card-header-custom {
      background: linear-gradient(90deg, #FFC107, #FF9800);
      border-radius: 15px 15px 0 0;
      padding: 15px;
      text-align: center;
      color: #212529;
    }

    .btn-3d {
      box-shadow: 0 4px 0 #aaa;
      transition: all 0.15s ease-in-out;
    }

    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #888;
    }

    .form-label {
      font-weight: 600;
    }

    .text-danger {
      font-size: 0.875rem;
    }
  </style>
</head>

<body>

  <div class="card-custom">
    <div class="card-header-custom">
      <h3><i class="fas fa-user-edit me-1"></i> Edit Student</h3>
    </div>

    <div class="card-body mt-3">
      <form th:action="@{/update/{id}(id=${student.id})}" method="post" th:object="${student}">

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" th:field="*{name}" />
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Roll Number</label>
          <input type="text" class="form-control" th:field="*{rollNumber}" />
          <div class="text-danger" th:if="${#fields.hasErrors('rollNumber')}" th:errors="*{rollNumber}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Math Marks</label>
          <input type="number" class="form-control" th:field="*{mathMarks}" min="0" max="100" />
          <div class="text-danger" th:if="${#fields.hasErrors('mathMarks')}" th:errors="*{mathMarks}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Science Marks</label>
          <input type="number" class="form-control" th:field="*{scienceMarks}" min="0" max="100" />
          <div class="text-danger" th:if="${#fields.hasErrors('scienceMarks')}" th:errors="*{scienceMarks}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">English Marks</label>
          <input type="number" class="form-control" th:field="*{englishMarks}" min="0" max="100" />
          <div class="text-danger" th:if="${#fields.hasErrors('englishMarks')}" th:errors="*{englishMarks}"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{email}" />
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-warning btn-3d px-4">
            <i class="fas fa-save me-1"></i> Update
          </button>
          <button type="reset" class="btn btn-secondary btn-3d px-4 ms-2">
            <i class="fas fa-undo me-1"></i> Reset
          </button>
          <a href="/" class="btn btn-dark btn-3d px-4 ms-2">
            <i class="fas fa-arrow-left me-1"></i> Back
          </a>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
