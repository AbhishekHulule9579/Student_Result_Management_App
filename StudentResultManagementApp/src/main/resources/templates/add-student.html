<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1577896851231-70ef18881754?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(6px);
      width: 100%;
      max-width: 650px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .card-header-custom {
      background: linear-gradient(90deg, #007bff, #00c6ff);
      border-radius: 15px 15px 0 0;
      text-align: center;
      color: white;
      padding: 15px;
    }

    .form-control:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 0 0.2rem rgba(0, 198, 255, 0.25);
    }

    .btn-3d {
      box-shadow: 0 4px 0 #888;
      transition: all 0.2s ease-in-out;
    }

    .btn-3d:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #666;
    }

    .text-danger {
      font-size: 0.875rem;
    }
  </style>
</head>

<body>

  <div class="bg-overlay">
    <div class="card-header-custom">
      <h3><i class="fas fa-user-plus me-1"></i> Add Student</h3>
    </div>

    <div class="card-body mt-3">
      <form th:action="@{/save}" method="post" th:object="${student}">

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" placeholder="Enter student name" required autofocus />
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- Roll Number -->
        <div class="mb-3">
          <label class="form-label">Roll Number</label>
          <input type="text" th:field="*{rollNumber}" class="form-control" placeholder="Enter roll number" required />
          <div class="text-danger" th:if="${#fields.hasErrors('rollNumber')}" th:errors="*{rollNumber}"></div>
        </div>

        <!-- Math Marks -->
        <div class="mb-3">
          <label class="form-label">Math Marks</label>
          <input type="number" th:field="*{mathMarks}" class="form-control" placeholder="0-100" min="0" max="100" required />
          <div class="text-danger" th:if="${#fields.hasErrors('mathMarks')}" th:errors="*{mathMarks}"></div>
        </div>

        <!-- Science Marks -->
        <div class="mb-3">
          <label class="form-label">Science Marks</label>
          <input type="number" th:field="*{scienceMarks}" class="form-control" placeholder="0-100" min="0" max="100" required />
          <div class="text-danger" th:if="${#fields.hasErrors('scienceMarks')}" th:errors="*{scienceMarks}"></div>
        </div>

        <!-- English Marks -->
        <div class="mb-3">
          <label class="form-label">English Marks</label>
          <input type="number" th:field="*{englishMarks}" class="form-control" placeholder="0-100" min="0" max="100" required />
          <div class="text-danger" th:if="${#fields.hasErrors('englishMarks')}" th:errors="*{englishMarks}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required />
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <!-- Buttons -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success btn-3d px-4">
            <i class="fas fa-save me-1"></i> Submit
          </button>
          <button type="reset" class="btn btn-warning btn-3d px-4 ms-2">
            <i class="fas fa-undo me-1"></i> Reset
          </button>
          <a href="/" class="btn btn-secondary btn-3d px-4 ms-2">
            <i class="fas fa-arrow-left me-1"></i> Back
          </a>
        </div>

      </form>
    </div>
  </div>

</body>
</html>
